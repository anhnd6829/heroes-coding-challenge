<div *ngIf="hero">
  <div class="row">
    <div class="col">
      <h2>{{ hero.name | uppercase }} Details</h2>
      <div><span>id: </span>{{ hero.id }}</div>
      <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name" />
      </div>
      <div>
        <label for="hero-name">Hero rare: {{ hero.rarity }}</label>
      </div>
      <div>
        <label for="hero-name">Hero price: {{ hero.price }}</label>
      </div>
      <div>
        <label for="hero-name">Hero unlocked: {{ hero.isUnlocked }}</label>
      </div>
      <button (click)="goBack()">Back</button>
      <button *ngIf="!hero?.isUnlocked" (click)="unlock(hero)">Unlock</button>
      <button type="button" (click)="upgrade(hero)">Upgrade</button>
      <button type="button" (click)="train(hero)">Train</button>
    </div>
    <div class="col">
      <h2>Equipments</h2>
      <div>
        <div class="row">
          <div class="col">
            <h5>Armor:</h5>
            <div class="card w-100">
              <ng-container *ngIf="hero.currentArmorId else plusIcon">
                <img class="card-img-top" src="..." alt="Item image load failed"/>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <label for="">Hp:</label>
                    </div>
                    <div class="col">
                      <label for="">Agi:</label>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="col">
            <h5>Weapon:</h5>
            <div class="card w-100">
              <ng-container *ngIf="hero.currentArmorId else plusIcon">
                <img class="card-img-top" src="..." alt="Item image load failed"/>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <label for="">Atk:</label>
                    </div>
                    <div class="col">
                      <label for="">Agi:</label>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
